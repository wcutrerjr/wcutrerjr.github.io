backend:
  name: github
  repo: wcutrerjr/wcutrerjr.github.io
  branch: main
  base_url: https://auth.veteranrollcall.org
  auth_endpoint: /auth

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home Page (meta)"
        file: "index.md"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Veteran Roll Call | Home" }
          - { label: "Library Key", name: "library_key", widget: "string", default: "home" }

  - name: "resources"
    label: "Veteran Resources"
    files:
      - name: "resources"
        label: "Resources Section"
        file: "_data/resources.yml"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - { label: "Intro", name: "intro", widget: "text" }
          - label: "Cards"
            name: "items"
            widget: "list"
            fields:
              - { label: "Icon (Font Awesome class)", name: "icon", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "text", widget: "text" }
              - { label: "Link URL", name: "href", widget: "string" }

  - name: "links"
    label: "Important Websites"
    files:
      - name: "links"
        label: "Links Grid"
        file: "_data/links.yml"
        fields:
          - { label: "Section Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - label: "Links"
            name: "items"
            widget: "list"
            fields:
              - { label: "Icon (Font Awesome class)", name: "icon", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
              - { label: "URL", name: "href", widget: "string" }

  - name: "documents"
    label: "Documents"
    label_singular: "Document"
    folder: "_documents"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "PDF File"
        name: "file"
        widget: "file"
        allow_multiple: false
        media_folder: "assets/docs"
        public_folder: "/assets/docs"
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Category", name: "category", widget: "string", required: false }
      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        field: { label: "Tag", name: "tag", widget: "string" }
      - label: "Show On Pages"
        name: "pages"
        widget: "select"
        multiple: true
        options:
          - home
          - about
          - contact
          - news
          - events
          - faq
          - guides
          - checklists
          - benefits
          - claims
          - appeals
          - va-forms
          - health-forms
          - records
          - id-cards
          - healthcare
          - mental-health
          - ptsd
          - tbi
          - addiction
          - caregiver
          - survivors
          - burial
          - financial-assistance
          - careers
          - education
          - gi-bill
          - voc-rehab
          - small-business
          - taxes
          - housing
          - homelessness
          - transportation
          - women-veterans
          - minority-veterans
          - lgbtq-veterans
          - service-dogs
          - discounts
          - commissary-exchange
          - travel
      - { label: "Date", name: "date", widget: "datetime", required: false }
